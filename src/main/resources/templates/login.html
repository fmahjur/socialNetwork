<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Network</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=reCAPTCHA_site_key" async defer></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Social Network</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Invalid Email and Password.</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out.</div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Login to our Social Network</h3>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  th:action="@{/login}"
                  class="form-horizontal"
                  role="form"
          >
            <div class="mb-3">
              <label for="username" class="control-label">Email *</label>
              <input type="text"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="Email"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="control-label">Password *</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="Password"
              />
            </div>

            <div class="mb-3">
              <div class="g-recaptcha" data-sitekey="6LcKj7gjAAAAAHIs706h9ovdowMJPG4Hbi0G_XiP"></div>
              <button type="submit" class="btn btn-primary">Login</button>
              <span> Not registered?
                            <a th:href="@{/register}"> Register/SignUp Here</a>
                        </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
